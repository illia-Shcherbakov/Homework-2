<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>list_of_poducts</title>
</head>
<body>
<div style="width: 1200px; max-width: 100%; margin: 0 auto; height: auto" >
  <header><h2 style="text-align: center">Список продуктов на неделю</h2></header>
  <main>
    <div style="float: left; margin: 0 0 0 20px">
      <h3>Овощи:</h3>
      <ol>
        <li><label for="check_vegetables1">Помидоры 5 шт (крупных граммов по 200)</label><input type="checkbox" id="check_vegetables1"></li>
        <li><label for="check_vegetables2">Болгарский перец 1 кг 350 г</label><input type="checkbox" id="check_vegetables2"></li>
        <li><label for="check_vegetables3">Огурец 1 кг 200 г</label><input type="checkbox" id="check_vegetables3"></li>
        <li><label for="check_vegetables4">Стручковая фасоль (замороженная) 200 г</label><input type="checkbox" id="check_vegetables4"></li>
        <li><label for="check_vegetables5">Лук репчатый 100 г</label><input type="checkbox" id="check_vegetables5"></li>
        <li><label for="check_vegetables6">Чеснок 50 г</label><input type="checkbox" id="check_vegetables6"></li>
        <li><label for="check_vegetables7">Любая зелень (петрушка, укроп, базилик, кинза) 2-3 пучка</label><input type="checkbox" id="check_vegetables7"></li>
        <li><label for="check_vegetables8">Шампиньоны  (свежие или замороженные) 200 г</label><input type="checkbox" id="check_vegetables8"></li>
        <li><label for="check_vegetables9">Капуста 100 г</label><input type="checkbox" id="check_vegetables9"></li>
        <li><label for="check_vegetables10">Морковь 500 г</label><input type="checkbox" id="check_vegetables10"></li>
      </ol>
      <br>
      <h3>Фрукты, ягоды:</h3>
      <ol>
        <li><label for="check_fruits1">Киви 250 г</label><input type="checkbox" id="check_fruits1"></li>
        <li><label for="check_fruits2">Яблоки (кислые сорта) 6 шт (крупных)</label><input type="checkbox" id="check_fruits2"></li>
        <li><label for="check_fruits3">Любые ягоды (свежие или замороженные) 600 г</label><input type="checkbox" id="check_fruits3"></li>
        <li><label for="check_fruits4">Арбуз 2 шт</label><input type="checkbox" id="check_fruits4"></li>
        <li><label for="check_fruits5">Виноград 2 кг</label><input type="checkbox" id="check_fruits5"></li>
        <li><label for="check_fruits6">Сливы</label><input type="checkbox" id="check_fruits6"></li>
        <li><label for="check_fruits7">Ipsum</label><input type="checkbox" id="check_fruits7"></li>
        <li><label for="check_fruits8">Ipsum</label><input type="checkbox" id="check_fruits8"></li>
        <li><label for="check_fruits9">Ipsum</label><input type="checkbox" id="check_fruits9"></li>
        <li><label for="check_fruits10">Ipsum</label><input type="checkbox" id="check_fruits10"></li>
      </ol>
    </div>
    <div style="float: left; margin: 0 0 0 20px">
      <h3>Кисломолочка:</h3>
      <ol>
        <li><label for="check_Sour milk1">Кефир до 2,5% (каждый день по 300 г)</label><input type="checkbox" id="check_Sour milk1"></li>
        <li><label for="check_Sour milk2">Творог до 2% (каждый день по 250 г)</label><input type="checkbox" id="check_Sour milk2"></li>
        <li><label for="check_Sour milk3">Йогурт натуральный (без сахара, добавок и проч.) 200 г</label><input type="checkbox" id="check_Sour milk3"></li>
        <li><label for="check_Sour milk4">Зерновой творог до 5% 140 г</label><input type="checkbox" id="check_Sour milk4"></li>
        <li><label for="check_Sour milk5">Сыр 100 г</label><input type="checkbox" id="check_Sour milk5"></li>

      </ol>
      <br>
      <h3>ФОрехи, сухофрукты, мед:</h3>
      <ol>
        <li><label for="check_nuts1">Cушеный миндаль 50 г</label><input type="checkbox" id="check_nuts1"></li>
        <li><label for="check_nuts2">Грецкий орех 15 г</label><input type="checkbox" id="check_nuts2"></li>
        <li><label for="check_nuts3">Авокадо 100 г</label><input type="checkbox" id="check_nuts3"></li>
        <li><label for="check_nuts4">Кешью 20 г</label><input type="checkbox" id="check_nuts4"></li>
        <li><label for="check_nuts5">Кунжут 10 г</label><input type="checkbox" id="check_nuts5"></li>
        <li><label for="check_nuts6">Курага 40 г</label><input type="checkbox" id="check_nuts6"></li>
        <li><label for="check_nuts7">Мед 1 ст.л.</label><input type="checkbox" id="check_nuts7"></li>
        <li><label for="check_nuts8">Отруби (клетчатка) 60 г</label><input type="checkbox" id="check_nuts8"></li>
        <li><label for="check_nuts9">Горький шоколад</label><input type="checkbox" id="check_nuts9"></li>
      </ol>
    </div>
  </main>
</div>
<footer style="position: absolute; margin-top: 600px; margin-left: 25px; color: red">

    Как сделать так, чтобы 4-я колонка была по высоте на том же уровне, без padding and margin?</p></footer>
</body>
</html>
